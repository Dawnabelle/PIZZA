<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>PIZZA!!!</title>
  </head>
  <body>
    <div class="container">
      <h2>PIZZA!!!</h2>
      <h3>Heckyeah Pizza!!</h3>
      <h4>Order now and get it while it's hot!</h4>
<!-- form -->
      <form id="pizza-order" class="">
        <!-- size options -->
        <div class="form-group well">
          <h5>Choose your size:</h5>
          <input id="size-value" type="radio" name="size" value="tiny">
          <label for="">Tiny</label>
          <input id="size-value" type="radio" name="size" value="medium">
          <label for="">Medium</label>
          <input id="size-value" type="radio" name="size" value="large">
          <label for="">Large</label>
          <input id="size-value" type="radio" name="size" value="gigantor">
          <label for="">Gigantor</label>
        </div>
        <!-- veggie options -->
        <div class="form-group well">
          <h5>Choose your toppings</h5>
          <input id="veg-group" type="checkbox" name="veggies" value="basil">
          <label for="veggies">Fresh Basil</label>
          <input id="veg-group" type="checkbox" name="veggies" value="tomatoes">
          <label for="veggies">Sun-dried Tomatoes</label>
          <input id="veg-group" type="checkbox" name="veggies" value="olives">
          <label for="veggies">Black and Green Olives</label>
          <input id="veg-group" type="checkbox" name="veggies" value="artichoke">
          <label for="veggies">Artichoke</label>
          <input id="veg-group" type="checkbox" name="veggies" value="onion">
          <label for="veggies">Red Onion</label>
          <input id="veg-group" type="checkbox" name="veggies" value="chives">
          <label for="veggies">Chives</label>
        </div>
        <button type="submit" class="button btn-info">Submit Order</button>
      </form>
      <div class="output">
        <h3>Thank you for your order!</h3>
        <p><span id="pizza-output"></span></p>

      </div>
    </div>
  </body>
</html>
